<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("a").on({
        mouseenter: function(){
        $(this).css({ "font-weight": "bold"});
        }
    });    
});
</script>
</head>
<body>
<a href="https://www.tutorialspoint.com/How-to-make-text-bold-italic-and-underline-using-jQuery">Move the mouse pointer on the text to make hyperlink bold.</a>
</body>
</html>
