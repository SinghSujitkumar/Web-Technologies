<div class="card">

    <h1 style="text-align:center;color:white; margin:0px; background-color:black;"><i>Registration form</i></h1>
    <form align="center" method ='POST'action="submit">
    <table align="center">
    <tr>
        <td> <h3 style="display:inline-block; "><i class="fa fa-user" aria-hidden="true"></i>Name</h3></td>
        <td> <input style="display:inline-block;" type="text" class="" required>
        </td>
    </tr>
    <tr>
        <td><h3 style="display:inline-block;"><i class="fa fa-envelope" aria-hidden="true"></i>
Email</h3></td>
        <td><input style="display:inline-block;" name ="email" type="email"  required ></td>
    </tr>
    <tr>
     <tr>
        <td><h3 style="display:inline-block;"><i class="fa fa-phone" aria-hidden="true"></i>
Number</h3></td>
        <td><input style="display:inline-block;" type="number"  min="1000000000" max="9999999999" required ></td>
    </tr>
    <tr>
        <td><h3 style="display:inline-block;"><i class="fa fa-key" aria-hidden="true"></i>
Password</h3></td>
        <td> <input style="display:inline-block;" type="password" name =" password1" id ="pass" min="8" max="12" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"></td>
    </tr>
    <tr>
        <td><h3 style="display:inline-block;"><i class="fa fa-key" aria-hidden="true"></i>
Confrim Password</h3></td>
        <td> <input style="display:inline-block;" type="password" name =" password2" id = "confirm_pass"  required></td>
    </tr>
    <tr>
        <td> <h3 style="display:inline-block;"><i class="fa fa-male" aria-hidden="true"></i>
Gender</h3></td>
        <td> <input type="radio" style="display:inline-block;" required name="gender" value="male" checked > Male
        <input type="radio" style="display:inline-block;" required name="gender" value="female"> Female
        <input type="radio" style="display:inline-block;" required name="gender" value="other"> Other</td>
    </tr>
     <tr>
        <td> <h3 style="display:inline-block;"><i class="fa fa-male" aria-hidden="true"></i>
City</h3></td>
        <td> <select id="prov"></select>
    </select></td>
    </tr>
    <tr>
        <td> <h3 style="display:inline-block;"><i class="fa fa-male" aria-hidden="true"></i>
Region</h3></td>
        <td> <select id="town"></select>
    </select></td>
    </tr>
    
    <tr>
        <td><h3 style="display:inline-block;"><i class aria-hidden="true"></i>
Description</h3></td>
        <td><textarea ROWS="4" cols ="50" style="display:inline-block;" required  maxlength="140" minlength="10" ></textarea></td>
    </tr>
    <tr>
        <td><h3 align="left"style="display:inline-block; ">Choose your option</h3></td>
        <td>
        <input type="checkbox" class="vehicle1" style="display:inline-block;"  value="JAVA" onclick='countCheckboxes();'> Shop
        <input type="checkbox" class="vehicle1" style="display:inline-block;"  value="C++"   onclick='countCheckboxes();'> Sell
        <input type="checkbox" class="vehicle1" style="display:inline-block;" value="Python"   onclick='countCheckboxes();'> Buy
        </td>

    </tr>
    <tr>
        <td>
            <h3 style="display:inline-block;">Upload your Clothes</h3>
        </td>
        <td>
            <input type="file" name="myFile" required>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="Submit" value="submit" class="">
    </tr>
        
    </table>
    </form>
